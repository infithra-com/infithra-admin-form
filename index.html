<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infithra Admin</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-md mb-4">
        <div class="container">
            <a class="navbar-brand font-bold text-xl" href="#">Infitra Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:text-blue-600" href="company.html">Company
                            Information</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:text-blue-600" href="system-control.html">System Control</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link text-lg hover:text-blue-600" href="subscription-creator.html">Subscription
                            Creator</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link text-lg hover:text-blue-600" href="system-maintenance.html">System Maintenance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center py-20">
        <h1 class="text-3xl font-bold text-gray-700">Welcome to the infithra Admin</h1>
        <p class="mt-4 text-lg text-gray-600">Use the menu above to navigate to different sections.</p>
    </div>

    <!-- Email and Username Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="tokenInput" type="textarea" class="form-control mb-3" placeholder="Enter Token"
                        required>
                    <input id="otpInput" type="text" class="form-control mb-2" placeholder="Enter OTP" disabled>
                </div>

                <div class="modal-footer">
                    <button id="generateOTP" type="button" class="btn btn-primary">
                        <span id="otpLoader" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Generate OTP</button>
                    <button id="saveOtp" type="button" class="btn btn-success d-none" >Save OTP</button>
                </div>
            </div>
        </div>
</body>

</html>
